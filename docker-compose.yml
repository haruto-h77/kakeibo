version: '3.8'

services:
  db:
    image: postgres:15
    container_name: kakeibo-db
    environment:
      POSTGRES_DB: kakeibo
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: kakeibo-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/kakeibo
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    container_name: kakeibo-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm start
    environment:
      - CHOKIDAR_USEPOLLING=true  # macOSでファイル変更監視のため

volumes:
  postgres_data:
